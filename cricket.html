<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket</title>
  <style>
    .field{
      border: 1px solid goldenrod;
    }
    .field:hover .bat{
      transform: rotate(-60deg);
      transform-origin: top right;
    }
    .bat{
      transition: transform .2s ease-in;
    }
    .ball{
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      left: 532px;
      transition: transform 1s ease-out .25s;
    }
    .  :hover .ball{
      transform: translate(800px, -500px);
    }
  </style>
</head>
<body>
  <div class="field">
    <img class="bat" src="show-off/bat.png" alt="">
    <div class="ball">
      <img src="" alt="">
    </div>
  </div>
</body>
</html>
